areaThreshold: 3
pixelDifferentThreshold: 26

useLocalPersistence: true

imageWidth: 640
imageHeight: 480

useAuth: false
username: admin
password: password

useSftp: false
sftpDestinationHost: 192.168.0.10
sftpUsername: eyeballs
sftpDestinationDirectory: /home/eyeballs/camera
sftpRemotePort: 22

useDropbox: false
useDropboxPersistence: false
dropBoxAccessToken:

printDetails: false

server:
  applicationConnectors:
    - type: http
      port: 4444

logging:
  level: INFO

  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: # TODO
    - type: file
      threshold: DEBUG
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: eyeballs.log
      archivedLogFilenamePattern: eyeballs-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB
